databaseChangeLog:
  - changeSet:
      id: initial seed databaseChangeLog
      author: James Davis
      changes:

        # Permissions for permission management
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 1
              - column:
                  name: permission_code
                  value: ADD_PERMISSION 
              - column:
                  name: description
                  value: Add a permission to the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 2
              - column:
                  name: permission_code
                  value: UPDATE_PERMISSION 
              - column:
                  name: description
                  value: Updates a permission in the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 3
              - column:
                  name: permission_code
                  value: DELETE_PERMISSION 
              - column:
                  name: description
                  value: Removes a permission from the system

        # Permissions for role management
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 4
              - column:
                  name: permission_code
                  value: ADD_ROLE
              - column:
                  name: description
                  value: Adds a role to the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 5
              - column:
                  name: permission_code
                  value: UPDATE_ROLE
              - column:
                  name: description
                  value: Update a role in the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 6
              - column:
                  name: permission_code
                  value: DELETE_ROLE
              - column:
                  name: description
                  value: Removes a role from the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 7
              - column:
                  name: permission_code
                  value: ADD_ROLE_PERMISSION
              - column:
                  name: description
                  value: Adds a permission to a role in the system
        - insert:
            tableName: permission
            columns:
              - column:
                  name: permission_id
                  valueNumeric: 8
              - column:
                  name: permission_code
                  value: REMOVE_ROLE_PERMISSION
              - column:
                  name: description
                  value: Removes a permission from a role in the system


<section class="login-page-container">
  <mat-card>
    <mat-card-header> <mat-card-title>Welcome, please log in to continue </mat-card-title> </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button matButton type="submit" [disabled]="loginForm.invalid">Log In</button>
    </mat-card-actions>
  </mat-card>
</section>

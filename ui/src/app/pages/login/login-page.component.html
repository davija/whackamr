<section class="login-page-container">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <mat-card>
      <mat-card-header> <mat-card-title>Welcome, please log in to continue </mat-card-title> </mat-card-header>
      <mat-card-content>
        @if (loginError) {
          <div class="login-error">The username or password you entered were not recognized, plase try again.</div>
        }
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button matButton type="submit" [disabled]="authStore.loading() || loginForm.invalid">Log In</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
